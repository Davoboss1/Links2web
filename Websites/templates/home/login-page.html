<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Now UI Kit by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static 'assets/css/bootstrap.min.css' %} " rel="stylesheet" />
  <link href="{% static 'assets/css/now-ui-kit.min.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse" style="background:#60CA99;">
    <!-- Navbar Transparent -->
            <div >
              <h2 style="margin:auto; font-style:italic; text-align:center;" >
              	<a href="{% url 'home' %}" style="color:white;">Links2web</a>
              </h2>
            </div>
  {% block content %}
  
  <div class="page-header clear-filter" filter-color="#153C8E">
    <div class="page-header-image" style="background-image:url({% static 'assets/img/login.jpg' %})"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="post" action="">
            	{% csrf_token %}
              <div class="card-header text-center">
                <div class="">
                  <img src="{% static 'assets/img/Links2weblogo.png' %}" style="width:200%; height:200%;" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_single-02"></i></span>
                  </div>
                  <input type="password" placeholder="Password" class="form-control" name="password" />
                </div>
              </div>
              {% if error %}
                <h6 class="alert alert-danger" role="alert">
         {{error}}
        </h6>
        {% endif %}
              
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                <div class="pull-left">
                  <h6>
                    <a href="{% url 'home' %}" class="link">Go home</a>
                  </h6>
                </div>
                <!--
                <div class="pull-right">
                  <h6>
                    <a href="#pablo" class="link"></a>
                  </h6>
                </div>
                -->
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock %}
    <footer class="footer">
      <div class=" container ">
        <nav>
          <ul>
            <li>
              <h6>Links2web
              </h6>
              
            </li>
           
           
          </ul>
        </nav>
        <div class="copyright" id="copyright">
          &copy;
          <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
          </script>
        </div>
      </div>
    </footer>
  </div>
  
  
  
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'assets/js/plugins/bootstrap-switch.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static 'assets/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/now-ui-kit.js?v=1.3.0' %}" type="text/javascript"></script>
</body>

</html>
