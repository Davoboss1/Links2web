<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>
    {% block title %}
    Links2web login
    {% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static 'assets/css/bootstrap.min.css' %} " rel="stylesheet" />

</head>

<body style="background:#020525; color:white;">
    <!-- Navbar Transparent -->
            <div >
              <h2 style="margin:auto; font-style:italic; text-align:center;" >
              	<a href="{% url 'home' %}" style="color:white;">Links2web</a>
              </h2>
            </div>
  {% block content %}


      <div class="container my-3">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card" style="background:#071340; color:white; box-shadow: 4px 4px 3px #04083a;" >
            <form class="form" method="post" action="">
            	{% csrf_token %}
              <div class="card-header text-center">
                <div >
                  <span class="fa fa-user fa-10x mx-auto" style="font-size: 120px;" >
                </div>
              </div>
              <div class="card-body my-auto">
                <div class="input-group no-border input-lg">

                  <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group no-border input-lg mt-3">

                  <input type="password" placeholder="Password" class="form-control" name="password" />
                </div>
              </div>
              {% if error %}
                <h6 class="alert alert-danger mx-3" role="alert">
         {{error}}
        </h6>
        {% endif %}

              <div class="card-footer text-center">
                <button type="submit" class="btn btn-light btn-round btn-lg btn-block my-2">Login</button>
                  <h6>
                    <a href="{% url 'home' %}" class="link">Go home</a>
                  </h6>
            </form>
            </div>
          </div>
        </div>

    {% endblock %}
    {% block footer %}
    <footer class="footer">
      <div class="d-flex m-3">
        <h6 class="mr-auto">Links2web</h6>
        <div class="copyright ml-auto" id="copyright">
          &copy;
          <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
          </script>
        </div>
      </div>
    </footer>
    {% endblock %}
</body>

</html>
